<html>
    <head>
        <title>Comment Form</title>
    </head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
	<style>
	textarea {
		resize: none;
	}
	body{
	background: url("flag.png");
	background-size: cover;
	background-repeat: no-repeat;
	}
	</style>
	<body>
	<div class="row">
		<div class="col-xs-2"></div>
		
		<div class="col-xs-8" style="background:white; border-style:solid;border-width:2px;border-color:blac;">
	
		<h1> CatalogUSMAI Problems and Comments </h1>
		<h4> This form exists to provide feedback and concerns to the developers. </h4>
		<h4> Please fill out all fields. They are all required. </h4>
	
		<div class="form-group">
			<label for="first name">First Name:</label>
			<input type="text" class="form-control" id="first name">
		</div>
		
		<div class="form-group">
			<label for="last name">Last Name:</label>
			<input type="text" class="form-control" id="last name">
		</div>
		
		<div class="form-group">
			<label for="email">E-mail:</label>
			<input type="email" class="form-control" size="1" id="email">
		</div>
		
		<div class="form-group">
		<label for="tel">Phone Number:</label>
		<div class="row">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" id="tel" />
            </div>
		</div>
		
		<div class="form-group">
			<label for="sel1">What Campus are you affiliated with?</label>
			<select class="form-control" id="sel1">
			<option> Please Select a Campus </option>
			<option> Bowie State University </option>
			<option> Center for Environmental Science </option>
			<option> Coppin State University </option>
			<option> Frostburg State University </option>
			<option> Loyola Notre Dame Library  </option>
			<option> Morgan State University </option>
			<option> Salisbury University </option>
			<option> St. Mary's College of Maryland </option>
			<option> Towson University </option>
			<option> University of Baltimore </option>
			<option> University of Baltimore Law Library </option>
			<option> UMBC </option>
			<option> University of Maryland, College Park </option>
			<option> University of Maryland, Eastern Shore  </option>
			<option> UM Health Sciences and Human Services Library </option>
			<option> University of Maryland Law Library </option>
			<option> University of Maryland University College </option>
			<option> Other / None </option>
			</select>
		</div>
	
		<div class="form-group">
			<label for'"comment">Describe your problem or leave a comment below:</label>
			<textarea class="form-control" id="comment" spellcheck="yes" rows="5" placeholder="Be clear and concise. Keep comments under 1000 characters, and we'll do out best to get back to you. Thank You." maxlength="1000"></textarea>
		</div>
	
		<button type="button" class="btn"> Submit </button>
		</div>
		<div class="col-xs-2"></div>	
	</div>
    </body>
</html>
